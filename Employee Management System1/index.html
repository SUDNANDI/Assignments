<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Employee Management System</h1>

    <div class="form-container">
        <h2>Add Employee</h2>
        <form id="employee-form">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="empId" placeholder="Employee ID" required>
            <input type="text" id="skill" placeholder="Skill" required>
            <input type="date" id="doj" placeholder="Date of Joining" required>
            <input type="text" id="department" placeholder="Department" required>
            <button type="submit">Add Employee</button>
        </form>
    </div>

    <div class="search-remove">
        <h2>Search/Remove Employee</h2>
        <input type="text" id="search-id" placeholder="Enter Employee ID">
        <button id="search-btn">Search</button>
        <button id="remove-btn">Remove</button>
    </div>

    <div id="employee-details"></div>

    <script src="script.js"></script>
</body>
</html>
