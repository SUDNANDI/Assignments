<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            font-family: Arial, sans-serif;
            color: rgb(76, 35, 99);
        }

        /* Container */
        .container {
            max-width: 600px;
            max-height: 900px;
            padding: 40px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* Light background for contrast */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Navigation Styling */
        nav a {
            text-decoration: none;
            color: #541f59;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #6a11cb;
        }

        /* Form Styling */
        .product-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .product-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .product-form form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .product-form input,
        .product-form button {
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .product-form button {
            background-color: #8622b7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-form button:hover {
            background-color: #6a11cb;
        }

        /* Links */
        a {
            display: inline-block;
            margin: 15px 0;
            font-size: 1.1em;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <nav>
                <a href="/product-list">View Product List</a>
                <a href="/logout">Logout</a>
            </nav>
        </header>

        <section class="product-form">
            <h2>Register Product</h2>
            <form action="/add-product" method="POST">
                <input type="text" name="productName" placeholder="Product Name" required />
                <input type="text" name="productId" placeholder="Product ID" required />
                <input type="number" name="price" placeholder="Price" required />
                <input type="text" name="category" placeholder="Category" required />
                <input type="date" name="mfgDate" required />
                <input type="date" name="expDate" required />
                <button type="submit">Register Product</button>
            </form>
        </section>
    </div>
</body>
</html>
