<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #67246d; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      background-color: #aa00ff;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>!! Welcome to the Product Management System !!</h1>
    <p>: Please choose a login option :</p>
    <p>Click on User Login to search products by name or category & Click on Admin Login to register and manage products</p>
    <!-- Buttons for redirection -->
  <a href="/login?role=user" class ="btn">User Login</a>
  <a href="/login?role=admin" class ="btn">Admin Login</a>
  </div>
</body>
</html>
