<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bakery Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Wellcome to Our Online Bakery Shop</h1>
        <p>Making your life sweeter one bite at a time!!!</p>
        <p>Explore a world of exquisite flavors!!!!</p>
        <div id="cart-info">
            <span id="cart-count">0</span> view cart

        </div>
    </header>

    <main>
        <section id="product-list">
            <!-- Product items will be populated here -->
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-details">
                <p>Your cart is empty.</p>
            </div>
            <button id="checkout-btn" disabled>Proceed to Checkout</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
