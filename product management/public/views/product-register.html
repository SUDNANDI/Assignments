<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Product</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Register New Product</h2>
        <form action="/add-product" method="POST">
            <input type="text" name="name" placeholder="Product Name" required><br>
            <input type="text" name="category" placeholder="Category" required><br>
            <input type="number" step="0.01" name="price" placeholder="Price" required><br>
            <input type="date" name="manufactureDate" placeholder="Manufacture Date" required><br>
            <input type="date" name="expiryDate" placeholder="Expiry Date" required><br>
            <button type="submit">Register Product</button>
        </form>
        <a href="/admin-dashboard">Back to Admin Dashboard</a>
    </div>
</body>
</html>
